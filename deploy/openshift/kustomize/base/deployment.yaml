apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-integration-capability
  labels:
    app: camel-integration-capability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camel-integration-capability
  template:
    metadata:
      labels:
        app: camel-integration-capability
    spec:
      initContainers:
      - name: git-clone
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command:
        - sh
        - -c
        - |
          microdnf install -y git && \
          cd /data && \
          if [ -n "$GIT_REPO_URL" ]; then
            echo "Cloning repository: $GIT_REPO_URL"
            git clone $GIT_REPO_URL
          else
            echo "No GIT_REPO_URL provided, skipping clone"
          fi
        env:
        - name: GIT_REPO_URL
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: git-repo-url
        volumeMounts:
        - name: data-volume
          mountPath: /data
      containers:
      - name: camel-integration-capability
        image: quay.io/wanaku/camel-integration-capability:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 9190
          protocol: TCP
        env:
        - name: REGISTRATION_URL
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: registration-url
        - name: REGISTRATION_ANNOUNCE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: registration-announce-address
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: grpc-port
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: service-name
        - name: ROUTES_PATH
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: routes-path
        - name: ROUTES_RULES
          valueFrom:
            configMapKeyRef:
              name: camel-integration-capability-config
              key: routes-rules
        - name: TOKEN_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: camel-integration-capability-secrets
              key: token-endpoint
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: camel-integration-capability-secrets
              key: client-id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: camel-integration-capability-secrets
              key: client-secret
        volumeMounts:
        - name: data-volume
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9190
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9190
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: camel-core-downstream-service
  labels:
    app: camel-core-downstream-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9190
      targetPort: 9190
      protocol: TCP
  selector:
    app: camel-core-downstream-service